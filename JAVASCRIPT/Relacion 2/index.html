<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Relacion 2</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="relacion2.js"></script>
<body>
<h1>Agenda</h1>
<div style="width: 100%; display: inline-block; border: 1px solid black">
    <h2>Introducir nuevo contacto</h2>
    <form>
        <label>
            <a>Nombre: </a>
            <input id="nombreHTML" type="text">
        </label><br>

        <label>
            <a>Direccion: </a>
            <input id="direccionHTML" type="text">
        </label><br>

        <label>
            <a>Telefono: </a>
            <input id="telefonoHTML" type="text">
        </label><br>

        <label>
            <a>Email: </a>
            <input id="emailHTML" type="text">
        </label><br><hr>

        <input type="button" value="Introducir nuevo contacto" onclick="miAgenda.introducirContacto(
            $('#nombreHTML').val(),
            $('#direccionHTML').val(),
            $('#telefonoHTML').val(),
            $('#emailHTML').val())">
    </form>
</div>

<div style="width: 100%; display: inline-block; border: 1px solid black;">
    <h2>Mostrar todos</h2>
    <input type="button" onclick="miAgenda.mostrarTodos()" value="Mostrar todos los contactos">
    <div id="contactos"></div>
</div>

<div style="width: 100%; display: inline-block; border: 1px solid black;">
    <h2>Borrar contacto</h2>
    <p>Introduce el contacto de quien quieres borar el nombre</p>
    <div id="borrar">
        <label>
            <a>Nombre a borrar: </a>
            <input id="borrarHTML"type="text">
        </label>
        <input type="button" value="Borrar contacto" onclick="miAgenda.borrarContacto($('#borrarHTML').val())">
        <div id="borrado"></div>
    </div>
</div>

<div>
    <h2>Buscar contacto:</h2>
    <p>Introduce el nombre que quieres buscar:</p>
    <div id="buscar">
        <label>
            <a>Nombre a buscar: </a>
            <input id="buscarHTML" type="text">
        </label>
        <input type="button" value="Buscar contacto" onclick="miAgenda.mostrarContacto($('#buscarHTML').val())">
    </div>
    <div id="buscado"></div>
</div>
</body>
</html>
